---

- hosts: all
  become: true
  tasks:

    - name: Create webserver admin (Ubuntu)
      tags: webadmin
      user:
        name: webadmin
        shell: /bin/bash
        groups: www-data
        state: absent
      when: ansible_distribution == "Ubuntu"

    - name: Create webserver admin (Oracle Linux)
      tags: webadmin
      user:
        name: webadmin
        shell: /bin/bash
        groups: apache
        state: absent
      when: ansible_distribution == "OracleLinux"


    - name: Creating User emmag
      tags: emmag
      user:
        name: emmag
        groups: root,tolu
        shell: /bin/bash
        state: absent 
      register: absent

    - name: Creating user mustafa
      tags: mustafa
      user:
        name: mustafa
        shell: /bin/bash
        groups: root
        state: absent 
